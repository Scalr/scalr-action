name: Create new release

on:
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: Version for new release
        required: true
        default: 0.0.0
        
jobs:
  release:
    name: Create new release
    runs-on: 'ubuntu-latest'

    steps:
      - uses: actions/checkout@v3
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create v${{ github.event.inputs.version }} --generate-notes

